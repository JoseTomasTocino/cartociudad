<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://openlayers.org/en/v3.4.0/build/ol-debug.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js" type="text/javascript"></script>

    <style>
      html, body
      {
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #map {
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #controls
      {
        position: aBsolute;
        z-index: 99;
        background-color: white;
        padding: 20px;
        border: 1px solid #333;
        box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
        font-family: sans-serif;
        top: 10px;
        left: 70px;
      }
    </style>
    <title>Example</title>
  </head>
  <body>
    <div id="controls">
    <strong>Opciones: </strong>

    <label>
      <input type="checkbox" id="showLayer0" data-layer="0"> Capa mapa
    </label>

    <label>
      <input type="checkbox" id="showLayer1" data-layer="1" checked> Capa ortofoto
    </label>

    <label>
      <input type="checkbox" id="showLayer2" data-layer="2" checked> Capa overlay
    </label>


    </div>

    <div id="map"></div>

    <script src="script.js"></script>
  </body>
</html>
